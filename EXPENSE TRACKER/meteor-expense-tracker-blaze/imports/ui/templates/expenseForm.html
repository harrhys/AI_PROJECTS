<template name="expenseForm">
<form class="bg-white p-6 rounded shadow mb-6" id="expenseForm">
<h2 class="text-xl font-semibold mb-4">Add Expense</h2>
<div class="mb-4">
<label class="block mb-1">Date</label>
<input type="date" id="expenseDate" class="w-full border rounded p-2" />
</div>
<div class="mb-4">
<label class="block mb-1">Amount</label>
<input type="number" step="0.01" id="expenseAmount" class="w-full border rounded p-2" />
</div>
<div class="mb-4">
<label class="block mb-1">Category</label>
<select id="expenseCategory" class="w-full border rounded p-2">
<option>Food</option>
<option>Transportation</option>
<option>Entertainment</option>
<option>Shopping</option>
<option>Bills</option>
<option>Other</option>
</select>
</div>
<div class="mb-4">
<label class="block mb-1">Description</label>
<input type="text" id="expenseDescription" class="w-full border rounded p-2" />
</div>
<button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Add Expense</button>
</form>
</template>
