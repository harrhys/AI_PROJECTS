<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First GC Web Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to First GC Web Project</h1>
    <p>This is the index.html file for your new web project.</p>
    <div class="calculator">
        <h2>Basic Calculator (BODMAS)</h2>
        <input type="text" id="calc-input" readonly />
        <div id="calc-result"></div>
        <div class="calc-buttons">
            <button data-val="7">7</button>
            <button data-val="8">8</button>
            <button data-val="9">9</button>
            <button data-val="/">&#247;</button>
            <button data-val="4">4</button>
            <button data-val="5">5</button>
            <button data-val="6">6</button>
            <button data-val="*">&#215;</button>
            <button data-val="1">1</button>
            <button data-val="2">2</button>
            <button data-val="3">3</button>
            <button data-val="-">-</button>
            <button data-val="0">0</button>
            <button data-val=".">.</button>
            <button data-val="+">+</button>
            <button data-val="("">(</button>
            <button data-val=")">)</button>
            <button id="calc-clear">C</button>
            <button id="calc-equals">=</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
