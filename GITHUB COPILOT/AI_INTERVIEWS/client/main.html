<head>
  <title>AI Interviews</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4">Welcome to AI Interviews</h1>
    {{> interviewCounter}}
  </div>
</body>

<template name="interviewCounter">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Interview Counter</h5>
      <p class="card-text">You have started {{count}} interviews.</p>
      <button class="btn btn-primary" id="incBtn">Start Interview</button>
    </div>
  </div>
</template>
